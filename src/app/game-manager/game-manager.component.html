<div class="main">
    <router-outlet></router-outlet>
</div>
<div class="items">
    <button style="padding: 5px;background-color: green;" (click)="reset()">Reset</button>
    <button class="btn btn-large btn-dark" placement="top" ngbPopover="Pour te déplacer de lieu en lieu, appuie sur la carte juste à droite !
    Tu vas collecter des objets pendant le jeu, tu devras cliquer dessus au bon moment pour résoudre les énigmes." popoverTitle="? Aide">
    Aide
  </button>
    <div class="item map" routerLink="carte">
        <div class="img-container">
            <img [src]="url+ '/assets/treasure-map-icon.png'">
        </div>
    </div>

    <div *ngFor="let item of gameCookie.items" class="card item">
        <div class="card-body" [ngbPopover]="item.label" (click)="onItemClick(item)">
            <div class="img-container">
                <img [src]="item.path">
                <span></span>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Nouvel objet !</h4>
    </div>
    <div class="modal-body">
        <h4>{{popupItem.label}}</h4>
        <img [src]="popupItem.path">
    </div>
</ng-template>
